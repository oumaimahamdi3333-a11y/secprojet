<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analyse des Précipitations au Maroc{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading i {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cloud-rain me-2"></i>
                <strong>Précipitations Maroc</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analysis">Analyse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#statistics">Statistiques</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="footer">
            <p>&copy; 2024 Analyse des Précipitations au Maroc - Application développée avec Flask et Python</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }
        
        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        function updateChart(chartType, city = null) {
            showLoading('loading-' + chartType);
            
            let url = `/chart/${chartType}`;
            if (city) {
                url += `?city=${city}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const img = document.getElementById('chart-' + chartType);
                    img.src = 'data:image/png;base64,' + data.chart;
                    img.style.display = 'block';
                    hideLoading('loading-' + chartType);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    hideLoading('loading-' + chartType);
                });
        }
        
        function loadStatistics() {
            showLoading('loading-stats');
            
            fetch('/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-precip').textContent = data.total_precipitation.toFixed(2);
                    document.getElementById('avg-precip').textContent = data.average_precipitation.toFixed(2);
                    document.getElementById('max-precip').textContent = data.max_precipitation.toFixed(2);
                    document.getElementById('min-precip').textContent = data.min_precipitation.toFixed(2);
                    document.getElementById('cities-count').textContent = data.cities_count;
                    document.getElementById('years-covered').textContent = data.years_covered.join(', ');
                    document.getElementById('wettest-city').textContent = data.wettest_city;
                    document.getElementById('driest-city').textContent = data.driest_city;
                    document.getElementById('wettest-year').textContent = data.wettest_year;
                    document.getElementById('driest-year').textContent = data.driest_year;
                    
                    hideLoading('loading-stats');
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    hideLoading('loading-stats');
                });
        }
        
        // Charger les statistiques au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
